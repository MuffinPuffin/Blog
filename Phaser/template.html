<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
	game.load.image('sky','assests/sky.png');
	game.load.image('ground','assests/ground.png');
	game.load.image('star','assests/star.png');
	game.load.spritesheet('dude','assests/dude.png, 32, 48');
}

function create() {
	game.physics.startSystem(Phaser.Physics.ARCADE)
	game.add.sprite(0, 0, 'sky');

	platforms = game.add.physics();
	platforms.enableBody = true;
	var ground = platforms.create(0,game.world.height - 50, 'ground');
	ground.scale.setTo(2,2);
	ground.body.immovable = true;

	var ledge = platforms.create(400,400,'ground');
	ledge.body.immovable = true;
	ledge = platforms.create(-150,250,'ground');
	ledge.body.immovable = true;

	player = game.add.sprite(32,game.world.height - 220, 'dude');
	player.animations.add('left',[0,1,2,3],10,true);
	player.animations.add('right',[5,6,7,8,]10,true);
	gane.physics.arcade.enable(player);

	player.body.bounce.y = 0.2;
	player.body.collideWorldBounds = true;

	cusors = game.imnput.keyboard.createCursorKeys();
}

function update() {
	game.physics.arcade.collide(player, platforms);
	player.body.velocity.x = 0;

	if(cursors.left.isDown)
	{
		player.body.velocity.x = - 150;
		player.animations.play('left');
	}
	else if(cursor.right.isDown)
	{
		player.body.velocity.x = 150;
		player.animations.play('right');

	}
	else
	{
		player.animations.stop();
		player.frame = 4;
	}
	if(cusor.up.isDown && player.body.touching.down)
	{
		player.velocity.y = -350;
	}
}

</script>

</body>
</html>
